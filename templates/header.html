<div style="text-align: center;">

    <div class="gogo_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                Go!
            </a>
        </h1>
    </div>
    <div class="gogo_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                List
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
    {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subsciption
            </a>
        </span>
    {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                Sign Up
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                Info
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>

</div>

{% load static %}

<head>

    <meta charset="UTF-8">
    <title>Title</title>

    {#  BOOTSTRAP LINK  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {#  GOOGLE FONTS LINK  #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    {#  DEFAULT CSS LINK  #}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    {#  MATERIAL ICONS LINK  #}
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">

    {# NAVER FONTS #}
    <style>
        @font-face {
            font-family: 'NanumBarunGothic';
            src: local('NanumBarunGothic'),
            url("{% static 'fonts/NanumBarunGothic.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumBarunGothicBold';
            src: local('NanumBarunGothicBold'),
            url("{% static 'fonts/NanumBarunGothicBold.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumBarunGothicLight';
            src: local('NanumBarunGothicLight'),
            url("{% static 'fonts/NanumBarunGothicLight.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumBarunGothicUltraLight';
            src: local('NanumBarunGothicUltraLight'),
            url("{% static 'fonts/NanumBarunGothicUltraLight.otf' %}") format("opentype");
        }
    </style>

</head>
